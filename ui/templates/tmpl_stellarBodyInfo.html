
<div class="hoverPanel noPointerEvents stellarBodyInfo">
  {{#each item}}
  {{this.name}}:
  {{#if this.item}}<BR>{{#each this.item}}
  <span class="info">{{this.value}}</span>{{#if this.unit}}{{this.unit}}{{/if}}<BR>
  {{/each}}
  {{else}}
  <span class="info">{{this.value}}</span>{{#if this.unit}}{{this.unit}}{{/if}}<BR>
  {{/if}}
  {{/each}}
</div>
