
<!DOCTYPE html>
<html>
  <head>
    <title>GURPS-Space Toolkit</title>
    <link rel="stylesheet" type="text/css" href="css/gstk.css">
  </head>
  <body>
    <div id="jsonsrc" class="panel hidden">
      <textarea id="jsonsrc" name="textarea" rows="10" cols="50">Enter JSON here</textarea>
      <a href="#" class="button" id="btn_jsonload">Load</a>
      <a href="#" class="button" id="btn_close">Close</a>
    </div>
    <div id="MainMenu" class="panel"></div>
    <div id="RegionPanel" class="panel hidden"></div>
    <div id="StarsystemPanel" class="panel hidden"></div>

    <div class="hoverPanel hidden star">
      Position: <span class="info" id="position">(R:0, A:0)</span><BR>
      Name: <span class="info" id="name">None</span><BR>
      Sequence/Class: <span class="info" id="sequence">K9/V</span><BR>
      Age: <span class="info" id="age">0</span> billion years<BR>
      Mass: <span class="info" id="mass">0.0</span> Solar Units <BR>
      Radius: <span class="info" id="radius">0</span> AU <BR>
      Temperature: <span class="info" id="temperature">0</span> kelvin<BR>
      Orbitals: <span class="info" id="orbitals">(0/0/0/0)</span>
    </div>
    <div class="hoverPanel hidden planet"></div>
  </body>

  <script type="text/javascript" src="node_modules/d3/d3.min.js"></script>
  <script data-main="main" type="text/javascript" src="node_modules/requirejs/require.js"></script>
</html>
